<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Welcome to SwiftGif!</title>
    </head>
    <body>
        <div id="imagePreview">
        </div>
        <div id="buttonMenu">
            <input id="showSettingsButton" class="hide" type="button" value="Create GIF" />
            <input id="createGifButton" class="hide" type="button" value="Create GIF" />
            <input id="captureButton" class="green" type="button" value="Capture" />
            <input id="recaptureButton" class="hide" type="button" value="Re-Capture" />
            <input id="addButton" class="hide" type="button" value="Add" />
            <input id="updateButton" class="hide" type="button" value="Update Frame" />
            <input id="cloneButton" class="hide" type="button" value="Clone Frame" />
            <input id="cancelButton" class="hide" type="button" value="Cancel" />
        </div>
        <div id="imageSettings" class="hide">
            <table>
                <tr>
                    <td>
                        <label for="canvasWidth">Canvas Width:</label>
                    </td>
                    <td>
                        <input id="canvasWidth" type="text" name="canvasWidth" value="500" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="canvasHeight">Canvas Height:</label>
                    </td>
                    <td>
                        <input id="canvasHeight" type="text" name="canvasHeight" value="500" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="delayTime">Display interval (ms):</label>
                    </td>
                    <td>
                        <input id="delayTime" type="text" name="delayTime" value="500" />
                    </td>
                </tr>
            </table>
        </div>
        <div id="imageDesc" class="hide">
            <span>Note: Adding frames takes a bit of time so please be patient. The
more frames used and the larger the image size takes SwiftGif longer to create gifs.</span>
        </div>
        <div id="framesList" class="hide">
            <input id="clearAllButton" class="red" type="button" value="Clear All" />
        </div>
        <script type="text/javascript" src="cordova-2.7.0.js"></script>
        <script type="text/javascript" src="js/base64.js"></script>
        <script type="text/javascript" src="js/ByteArray.js"></script>
        <script type="text/javascript" src="js/libs/LZWEncoder.js"></script>
        <script type="text/javascript" src="js/libs/NeuQuant.js"></script>
        <script type="text/javascript" src="js/GIFEncoder.js"></script>
        <script type="text/javascript" src="js/Frame.js"></script>
        <script type="text/javascript" src="js/SwiftGif.js"></script>
        <script type="text/javascript">
            swiftgif.initialize();
        </script>
    </body>
</html>
